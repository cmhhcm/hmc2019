plugins {
    id 'java'
}

group 'com.hmc'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(':api-client')
    compile group: 'redis.clients', name: 'jedis', version: '3.1.0'
}
